<style>
  .stickyButton {
    position: sticky;
    position:-webkit-sticky;
    top: 0;
    /* Initially hide the button */
    /* z-index: 9999; */
  }
</style>


<div class="call">
  <div class="call-box-top">
    {% if site.data.contact.phone %}
   
    <div class="call-phone"><strong>Chat on Phone: </strong>
      <a href="tel:{{ site.data.contact.phone }}" class="call-phone"> {{ site.data.contact.phone }}</a>
    </div>
    <div class="call-phone"><strong>Chat on Whatsapp: </strong>
      <a href="https:/wa.me/{{ .site.data.contact.phone }}?text=Question_from_website_visitor">
        {{ site.data.contact.phone }}
      </a>
    </div>
    {% endif %}
  </div>
  {% if include.show_button %}
  <div class="call-box-bottom stickyButton">
    <a href="contact" class="button">Contact & Hours </a>
  </div>
  {% endif %}
</div>
